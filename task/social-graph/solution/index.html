<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div id="main">
            <!-- this is where all users' records go -->
            <section id="all_users">
                <h1>Social groups</h1>
                <p>Click to show user's friends and suggested friends.</p>
                <div id="reset">RESET VIEW</div>
                <div id="people">
                    <p>Reading...</p>
                    <!-- people records go here -->
                </div>
            </section>
            
            <!-- this is where suggested friends' records go -->
            <section id="suggested_friends">
                <h1>Suggested friends</h1>
                <div id="fof">
                    <p>Reading...</p>
                    <!-- people records go here -->
                </div>            
            </section>
        </div>



        <!-- users' boxes template -->
        <script type="text/template" id="users-template">
            <ul class="people-boxes">
                <% for (var i = 0; i<users.length; i++) { 
                var user = users[i]; %>
                <li class="person <%="uid_"+user.id %>
                    <% for (var j = 0; j<user.friends.length; j++) { %>
                    <%="f_"+user.friends[j]%>
                    <% } %>
                    ">
                    
                    <div class="name"><%= user.firstName+" "+user.surname%></div>
                    
                    <div class="friends">Friends: <%= user.friends.length %></div>
                    
                    <div class="data">Age:&nbsp;
                        <% if (user.age)  %>
                        <%= user.age %>
                        <% else  %>
                        <%= "not given" %>
                    </div>
                </li>
                <% } %>
            </ul>
        </script>        

        <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="js/underscore-min.js" type="text/javascript"></script>
        <script src="js/backbone-min.js" type="text/javascript"></script>
        <script src="js/backbone-localStorage.js" type="text/javascript"></script>  
        <script src="_main.js" type="text/javascript"></script>  
    </body>
</html>
